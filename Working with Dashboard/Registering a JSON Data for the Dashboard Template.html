<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Registering a JSON Data for the Dashboard Template</title>

    <!-- Stimulsoft Dashboards.JS -->
    <script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.dashboards.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.designer.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.blockly.editor.js" type="text/javascript"></script>

    <!-- Dashboard viewer scripts, may be external -->
    <script type="text/javascript">
        // Set full screen mode for the viewer
        var options = new Stimulsoft.Designer.StiDesignerOptions();
        options.appearance.fullScreenMode = true;

        // Create the dashboard designer with specified options
        var designer = new Stimulsoft.Designer.StiDesigner(options, "StiDesigner", false);

        var report = Stimulsoft.Report.StiReport.createNewDashboard();
        // Load json file
        var content = Stimulsoft.System.IO.File.getFile("../dashboard/Demo.json");

        // Add json data
        var resource = new Stimulsoft.Report.Dictionary.StiResource("DemoName", "DemoAlias", false, Stimulsoft.Report.Dictionary.StiResourceType.Json, content);
        report.dictionary.resources.add(resource);

        // Show dashboard in the Viewer
        designer.report = report;
    </script>
</head>
<body>
    <br><br>
    <script type="text/javascript">// Show the dashboard viewer in this place
		designer.renderHtml();</script>
</body>
</html>
