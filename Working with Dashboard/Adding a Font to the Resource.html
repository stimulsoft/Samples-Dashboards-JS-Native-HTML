<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Adding a Font to the Resource</title>

    <!-- Stimulsoft Dashboards.JS -->
    <script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.dashboards.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.designer.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.blockly.editor.js" type="text/javascript"></script>

    <!-- Dashboard designer scripts, may be external -->
    <script type="text/javascript">
        // Create the dashboard designer with default options
        var designer = new Stimulsoft.Designer.StiDesigner(null, "StiDesigner", false);

        var report = Stimulsoft.Report.StiReport.createNewDashboard();

        var fontFileContent = Stimulsoft.System.IO.File.getFile("../dashboard/Roboto-Black.ttf", true);
        var resource = new Stimulsoft.Report.Dictionary.StiResource("Roboto-Black", "Roboto-Black", false, Stimulsoft.Report.Dictionary.StiResourceType.FontTtf, fontFileContent);
        report.dictionary.resources.add(resource);

        var dashboard = report.pages.getByIndex(0);

        var textElement = new Stimulsoft.Dashboard.Components.Text.StiTextElement();
        textElement.left = 100;
        textElement.top = 100;
        textElement.width = 300;
        textElement.height = 100;
        textElement.text = "Sample Text";
        textElement.setFontName("Roboto-Black");
        textElement.backColor = Stimulsoft.System.Drawing.Color.lightGray;

        dashboard.components.add(textElement);

        designer.report = report;
    </script>
</head>
<body>
    <br><br>
    <div>
        <script type="text/javascript">
            designer.renderHtml();
        </script>
    </div>
</body>
</html>
