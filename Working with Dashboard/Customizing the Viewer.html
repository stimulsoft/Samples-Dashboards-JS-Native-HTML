<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Customizing the Viewer</title>

	<!-- Stimulsoft Dashboards.JS -->
	<script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
	<script src="../scripts/stimulsoft.dashboards.js" type="text/javascript"></script>
	<script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
	
	<!-- Dashboard viewer scripts, may be external -->
	<script type="text/javascript">
		// Change dashboard viewer options
		var options = new Stimulsoft.Viewer.StiViewerOptions();
		options.toolbar.zoom = 50;
		options.toolbar.showFullScreenButton = false;
		options.toolbar.showOpenButton = false;
		options.width = "1000px";
		options.height = "500px";

		var viewer = new Stimulsoft.Viewer.StiViewer(options, "StiViewer", false);
		
		// Create a new dashboard instance
		var report = Stimulsoft.Report.StiReport.createNewDashboard();
		// Load dashboard from url
		report.loadFile("../dashboard/Christmas.mrt");
		// Edit dashboard template in the viewer
		viewer.report = report;
	</script>
</head>
<body>
	Customizing the Viewer
	<br><br>
	
	<table>
		<tr>
			<td width="200px">Some page content</td>
			<td><script type="text/javascript">
				// Show the dashboard viewer in this place
				viewer.renderHtml();
			</script></td>
		</tr>
	</table>
</body>
</html>
