<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Showing the Dashboard Designer Immediately after Running an App</title>

    <!-- Stimulsoft Dashboards.JS -->
    <script src="../scripts/stimulsoft.reports.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.dashboards.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.viewer.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.designer.js" type="text/javascript"></script>
    <script src="../scripts/stimulsoft.blockly.editor.js" type="text/javascript"></script>
</head>

<body>
    Showing the Dashboard Designer Immediately after Running an App
    <br><br>

    <script type="text/javascript">
        // Create the dashboard designer with default options and show it in this place
        var designer = new Stimulsoft.Designer.StiDesigner();
        // Create a new dashboard instance
        var report = Stimulsoft.Report.StiReport.createNewDashboard();
        // Load dashboard from url
        report.loadFile("../dashboard/Christmas.mrt");
        // Assign dashboard to the designer
        designer.report = report;
    </script>
</body>

</html>
